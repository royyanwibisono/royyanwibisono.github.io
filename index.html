<!DOCTYPE html>
<html>
  <head>
    <title>Royyan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #262626;
        color: #fff;
      }
      .container {
        margin: 0 auto;
        padding: 20px;
        background-color: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        text-align: center;
        color: #4caf50;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      a {
        display: block;
        text-align: center;
        font-size: 24px;
        color: #fff;
        background-color: #4caf50;
        border-radius: 5px;
        padding: 10px;
        width: 200px;
        margin: 0 auto;
        text-decoration: none;
      }
      a:hover {
        background-color: #339933;
      }
      pre {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .button{
        left: calc(50% - 3em);
        top: calc(50% - 2em);
        transform-origin: 50% 5em;
      }
      a.button:not(:hover) {
        animation: wiggle 2s linear infinite;
      }

      /* Keyframes */
      @keyframes wiggle {
        0%, 7% {
          transform: rotateZ(0);
        }
        15% {
          transform: rotateZ(-10deg);
        }
        20% {
          transform: rotateZ(5deg);
        }
        25% {
          transform: rotateZ(-5deg);
        }
        30% {
          transform: rotateZ(3deg);
        }
        35% {
          transform: rotateZ(-2deg);
        }
        40%, 100% {
          transform: rotateZ(0);
        }
      }
      .loop-wrapper {
        margin: 0 auto;
        position: relative;
        display: block;
        width: 600px;
        height: 250px;
        overflow: hidden;
        border-bottom: 3px solid #fff;
        color: #fff;
      }
      .mountain {
        position: absolute;
        right: -900px;
        bottom: -20px;
        width: 2px;
        height: 2px;
        box-shadow: 
          0 0 0 50px #4DB6AC,
          60px 50px 0 70px #4DB6AC,
          90px 90px 0 50px #4DB6AC,
          250px 250px 0 50px #4DB6AC,
          290px 320px 0 50px #4DB6AC,
          320px 400px 0 50px #4DB6AC
          ;
        transform: rotate(130deg);
          animation: mtn 20s linear infinite;
        }
        .hill {
          position: absolute;
          right: -900px;
          bottom: -50px;
          width: 400px;
          border-radius: 50%;
          height: 20px;
          box-shadow: 
            0 0 0 50px #4DB6AC,
            -20px 0 0 20px #4DB6AC,
            -90px 0 0 50px #4DB6AC,
            250px 0 0 50px #4DB6AC,
            290px 0 0 50px #4DB6AC,
            620px 0 0 50px #4DB6AC;
          animation: hill 4s 2s linear infinite;
        }
        .tree, .tree:nth-child(2), .tree:nth-child(3) {
          position: absolute;
          height: 100px; 
          width: 35px;
          bottom: 0;
          background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg) no-repeat;
        }
        .rock {
          margin-top: -17%;
          height: 2%; 
          width: 2%;
          bottom: -2px;
          border-radius: 20px;
          position: absolute;
          background: #ddd;
        }
        .truck, .wheels {
          transition: all ease;
          width: 85px;
          margin-right: -60px;
          bottom: 0px;
          right: 70%;
          position: absolute;
          background: #eee;
        }
        .truck {
          background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/truck.svg) no-repeat;
          background-size: contain;
          height: 60px;
        }
        .truck:before {
          content: " ";
          position: absolute;
          width: 25px;
          box-shadow:
            -30px 28px 0 1.5px #fff,
            -35px 18px 0 1.5px #fff;
        }
        .wheels {
          background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/wheels.svg) no-repeat;
          height: 15px;
          margin-bottom: 0;
        }

        .tree  { animation: tree 3s 0.000s linear infinite; }
        .tree:nth-child(2)  { animation: tree2 2s 0.150s linear infinite; }
        .tree:nth-child(3)  { animation: tree3 8s 0.050s linear infinite; }
        .rock  { animation: rock 4s   -0.755s linear infinite; }
        .truck  { animation: truck 4s   0.080s ease infinite; }
        .wheels  { animation: truck 4s   0.001s ease infinite; }
        .truck:before { animation: wind 1.5s   0.000s ease infinite; }


        @keyframes tree {
          0%   { transform: translate(1350px); }
          50% {}
          100% { transform: translate(-50px); }
        }
        @keyframes tree2 {
          0%   { transform: translate(650px); }
          50% {}
          100% { transform: translate(-50px); }
        }
        @keyframes tree3 {
          0%   { transform: translate(2750px); }
          50% {}
          100% { transform: translate(-50px); }
        }

        @keyframes rock {
          0%   { right: -200px; }
          100% { right: 2000px; }
        }
        @keyframes truck {
          0%   { }
          6%   { transform: translateY(0px); }
          7%   { transform: translateY(-6px); }
          9%   { transform: translateY(0px); }
          10%   { transform: translateY(-1px); }
          11%   { transform: translateY(0px); }
          100%   { }
        }
        @keyframes wind {
          0%   {  }
          50%   { transform: translateY(3px) }
          100%   { }
        }
        @keyframes mtn {
          100% {
            transform: translateX(-2000px) rotate(130deg);
          }
        }
        @keyframes hill {
          100% {
            transform: translateX(-2000px);
          }
        }

      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Life!</h1>
      
      <p>Thank you for visiting my website! Click the link below to access my online Curriculum Vitae (CV):</p>
      <br/>
      <div>
        <a class="button" href="https://royyanwibisono.github.io/tunatech">Royyan CV</a>
      </div>
      <br/>
      <div class="loop-wrapper">
        <div class="mountain"></div>
        <div class="hill"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="rock"></div>
        <div class="truck"></div>
        <div class="wheels"></div>
      </div>
    </div>
  </body>
</html>
